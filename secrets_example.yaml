# ESPHome Secrets Template
# Copy this file to your ESPHome config directory as 'secrets.yaml'
# and fill in your values

# WiFi Credentials
wifi_ssid: "Your-WiFi-Name"
wifi_password: "Your-WiFi-Password"

# ESPHome API (generated when you create new device)
api_encryption_key: "your-32-character-api-key-from-esphome"

# OTA Password (choose a secure password)
ota_password: "your-secure-ota-password"

# Optional: Web OTA (if using web_server with auth)
web_ota_user: "admin"
web_ota_password: "your-secure-web-password"