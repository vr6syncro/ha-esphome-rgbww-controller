# HomeAssistant Dashboard für RGBWW Controller (5 Kanäle - Vollausstattung)
# Anpassung: Ersetze "rgbww-controller" mit deinem ESPHome device name

title: RGBWW Controller
views:
  - title: RGBWW Strip
    path: rgbww
    cards:
      # Hauptlicht RGBWW mit Color Temperature
      - type: light
        entity: light.rgbww_controller_rgbww_strip
        name: RGBWW Strip

      # RGB Farb-Presets
      - type: grid
        title: RGB Farben
        columns: 3
        square: false
        cards:
          - type: button
            entity: button.rgbww_controller_preset_red
            name: Red
            icon: mdi:palette
            tap_action:
              action: call-service
              service: button.press
              target:
                entity_id: button.rgbww_controller_preset_red
          - type: button
            entity: button.rgbww_controller_preset_green
            name: Green
            icon: mdi:palette
            tap_action:
              action: call-service
              service: button.press
              target:
                entity_id: button.rgbww_controller_preset_green
          - type: button
            entity: button.rgbww_controller_preset_blue
            name: Blue
            icon: mdi:palette
            tap_action:
              action: call-service
              service: button.press
              target:
                entity_id: button.rgbww_controller_preset_blue
          - type: button
            entity: button.rgbww_controller_preset_yellow
            name: Yellow
            icon: mdi:palette
            tap_action:
              action: call-service
              service: button.press
              target:
                entity_id: button.rgbww_controller_preset_yellow
          - type: button
            entity: button.rgbww_controller_preset_cyan
            name: Cyan
            icon: mdi:palette
            tap_action:
              action: call-service
              service: button.press
              target:
                entity_id: button.rgbww_controller_preset_cyan
          - type: button
            entity: button.rgbww_controller_preset_purple
            name: Purple
            icon: mdi:palette
            tap_action:
              action: call-service
              service: button.press
              target:
                entity_id: button.rgbww_controller_preset_purple

      # Color Temperature Presets (2700K - 6000K)
      - type: grid
        title: Weiß-Töne (Color Temperature)
        columns: 3
        square: false
        cards:
          - type: button
            entity: button.rgbww_controller_preset_warm_white_2700_k
            name: 2700K Warm
            icon: mdi:lightbulb-on
            tap_action:
              action: call-service
              service: button.press
              target:
                entity_id: button.rgbww_controller_preset_warm_white_2700_k
          - type: button
            entity: button.rgbww_controller_preset_neutral_white_4000_k
            name: 4000K Neutral
            icon: mdi:lightbulb-variant
            tap_action:
              action: call-service
              service: button.press
              target:
                entity_id: button.rgbww_controller_preset_neutral_white_4000_k
          - type: button
            entity: button.rgbww_controller_preset_cool_white_6000_k
            name: 6000K Cool
            icon: mdi:snowflake
            tap_action:
              action: call-service
              service: button.press
              target:
                entity_id: button.rgbww_controller_preset_cool_white_6000_k
          - type: button
            entity: button.rgbww_controller_preset_reading_light
            name: Reading
            icon: mdi:book-open-page-variant
            tap_action:
              action: call-service
              service: button.press
              target:
                entity_id: button.rgbww_controller_preset_reading_light
          - type: button
            entity: button.rgbww_controller_preset_office_light
            name: Office
            icon: mdi:briefcase
            tap_action:
              action: call-service
              service: button.press
              target:
                entity_id: button.rgbww_controller_preset_office_light

      # Szenen
      - type: grid
        title: Szenen & Effects
        columns: 3
        square: false
        cards:
          - type: button
            entity: button.rgbww_controller_preset_relax
            name: Relax
            icon: mdi:sofa
            tap_action:
              action: call-service
              service: button.press
              target:
                entity_id: button.rgbww_controller_preset_relax
          - type: button
            entity: button.rgbww_controller_preset_night_light
            name: Night Light
            icon: mdi:weather-night
            tap_action:
              action: call-service
              service: button.press
              target:
                entity_id: button.rgbww_controller_preset_night_light
          - type: button
            entity: button.rgbww_controller_preset_candle
            name: Candle
            icon: mdi:candle
            tap_action:
              action: call-service
              service: button.press
              target:
                entity_id: button.rgbww_controller_preset_candle

      # System Info
      - type: entities
        title: System
        entities:
          - entity: binary_sensor.rgbww_controller_online
            name: Online
          - entity: sensor.rgbww_controller_wifi_signal
            name: WiFi Signal
          - entity: sensor.rgbww_controller_uptime
            name: Uptime
          - entity: sensor.rgbww_controller_ip_address
            name: IP Address
          - entity: button.rgbww_controller_restart_controller
            name: Neustart